<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend API Key 批量校验工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="brand">
                <div class="logo" aria-hidden="true">🔑</div>
                <div>
                    <h1>Resend API Key 校验</h1>
                    <p class="muted">批量管理与验证您的 Resend API Keys</p>
                </div>
            </div>
        </header>

        <main class="grid">
            <aside class="panel left">
                <!-- 添加单个Key区域 -->
                <div class="card">
                    <h3>添加 API Key</h3>
                    <form id="addKeyForm" class="form">
                        <div class="form-row">
                            <label for="domain">域名</label>
                            <input type="text" id="domain" name="domain" required placeholder="example.com">
                        </div>
                        <div class="form-row">
                            <label for="apiKey">API Key</label>
                            <input type="text" id="apiKey" name="apiKey" required placeholder="re_xxxxxxxxx">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn primary">添加 Key</button>
                        </div>
                    </form>
                </div>

                <!-- 批量操作区域 -->
                <div class="card">
                    <h3>批量操作</h3>
                    <div class="batch-buttons">
                        <button id="batchImportBtn" class="btn">批量导入</button>
                        <button id="batchExportBtn" class="btn">批量导出</button>
                        <button id="batchValidateBtn" class="btn secondary">批量校验</button>
                    </div>
                </div>
            </aside>

            <section class="panel right">
                <!-- API Keys列表 -->
                <div class="card keys-card">
                    <div class="card-header">
                        <h3>API Keys 列表</h3>
                    </div>
                    <div id="keysList" class="keys-list">
                        <p class="empty-message">暂无 API Keys，请添加或导入</p>
                    </div>
                </div>

                <!-- 校验结果区域 -->
                <div id="validationResults" class="card validation-results" style="display: none;">
                    <div class="card-header">
                        <h3>校验结果</h3>
                    </div>
                    <div id="resultsSummary" class="results-summary"></div>
                    <div id="resultsList" class="results-list"></div>
                </div>
            </section>
        </main>

        <!-- 模态框 - 批量导入 -->
        <div id="importModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>批量导入 API Keys</h2>
                <p>请按以下格式输入，每对域名和API key之间用空行分隔：</p>
                <pre>domain1
key1

domain2
key2</pre>
                <textarea id="importData" rows="10" placeholder="domain1&#10;key1&#10;&#10;domain2&#10;key2"></textarea>
                <div class="modal-buttons">
                    <button id="confirmImport">导入</button>
                    <button id="cancelImport">取消</button>
                </div>
            </div>
        </div>

        <!-- 加载提示 -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>正在处理中...</p>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
